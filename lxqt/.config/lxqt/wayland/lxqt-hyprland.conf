# source = ~/.config/hypr/myColors.conf
#
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
# Env vars can also be set in LXQt Session Settings → Advanced

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = LANG,zh_CN.UTF-8
env = XDG_SESSION_TYPE,wayland
env = GTK_THEME,Sweet-Dark-v40
#env = GBM_BACKEND,nvidia-drm
#env = LIBVA_DRIVER_NAME,nvidia
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia

############
### LXQt ###
############

env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_PLATFORM_PLUGIN,lxqt
env = XDG_MENU_PREFIX,lxqt-

# start  and exit LXQt session:
#exec-once=swaybg -i /usr/share/lxqt/wallpapers/origami-dark.png
exec-once=chwbg
exec-once=lxqt-session && hyprctl dispatch exit

# If not using lxqt-session uncomment components to autostart
#exec-once=lxqt-notificationd
#exec-once=sleep 2 && lxqt-powermanagement
#exec-once=lxqt-policykit
#exec-once=pcmanfm-qt --desktop

bind = , XF86PowerOff, exec, lxqt-leave
# Open fancy menu with meta key
#bindr = SUPER, Super_L, exec, qdbus org.kde.StatusNotifierWatcher /global_key_shortcuts/panel/fancymenu/show_hide org.lxqt.global_key_shortcuts.client.activated

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,1
monitor=eDP-1,preferred,1920x0,1
monitor=DP-3,1920x1080@60.0,0x0,1.0


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = dxterm
$fileManager = dolphin
$menu = wmenurun
$wofi = nwg-drawer
# Floating windows:
windowrulev2 = float, class:(^(lxqt-.*|pavu.*|.*copyq|sddm-conf|qarma|.*portal-lxqt)$)
windowrule = float,title:^(Preferen.*)$
#windowrulev2 = dimaround,floating:1

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.95, class:(QQ)
windowrulev2 = float, class:(QQ),title:(^图片查看器$) 
windowrulev2 = float, class:(^.*gwenview$)
windowrulev2 = opacity 1, class:(QQ),title:(^图片查看器$)
windowrulev2 = float, class:(QQ),title:(^.*记录$)
windowrulev2 = float, class:(mpv)
windowrulev2 = noblur, title:(^OSD Lyrics$)
windowrulev2 = nofocus, title:(^OSD Lyrics$)
windowrulev2 = pin, title:(^OSD Lyrics$)

# No animations for lxqt-runner
layerrule = noanim, selection
layerrule = noanim, launcher
layerrule = dimaround, ^(launcher|dialog)$
layerrule = blur, ^(nwg-drawer|gtk-layer-shell|overlaytrans)$
# Brightness
bind=,XF86MonBrightnessUp,exec, lxqt-config-brightness -i
bind=,XF86MonBrightnessDown,exec, lxqt-config-brightness -d



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)
    #col.active_border = rgba(03cceeff) rgba(ff3fecff) 75deg
    col.active_border = rgba(ff66ccff) 
    col.inactive_border = rgba(9959994a)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = scroller
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    #inactive_opacity = 0.95
    shadow {
        enabled = false
        range = 4
        render_power = 3
        #col.shadow = rgba(1a1a1aee)
    }
    
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.1696
    }
}

plugin { 

    hy3 { 
        tabs { 
            height = 11
            padding = 3
	        render_text = true
            text_center = true
        }

        autotile {
            enable = false
            trigger_width = 800
            trigger_height = 500
        }
    }
    scroller {
        column_default_width = threeeighths
    }
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111) 
        workspace_method = center current -1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 200 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = layers, 1, 4, myBezier, slide
    animation = windowsOut, 1, 3, default, popin 50%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default 
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    mfact = +0.67
    new_on_top = true
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 40
    repeat_delay = 400

    follow_mouse = 1

    mouse_refocus = false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
		numlock_by_default = true
    touchdevice {
        output = DP-3
    }
    touchpad {
        natural_scroll = true
        drag_lock = false
        disable_while_typing = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
    workspace_swipe_touch = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    no_warps = true
    no_hardware_cursors = 2
    #use_cpu_buffer = true
}

